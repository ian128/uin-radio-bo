<div class="row mb-4 mr-1" routerLink="/news/new">
    <div class="col text-right">
        <button class="btn btn-primary">Create News</button>
    </div>
</div>

<div class="row mb-3 border" *ngFor="let item of listOfInquiries">
    <div class="col-2">
        <div class="subtitle">
            Dari, 
        </div>
        <div class="subtitle">
            {{item.name}} - {{item.email}}
        </div>
    </div>
    <div class="col-9 border m-2">
        <div class="subtitle">
            {{item.message}}
        </div>
    </div>
</div>
