<div class="row m-3 border" *ngFor="let item of listOfInquiries; let i=index">
    <div class="col-3 p-3">
        <div class="title">
            {{item.name}}
        </div>
        <div>
            {{item.email}}
        </div>
        <div>
            {{item.datetime}}
        </div>
    </div>
    <div class="col-6 p-3 border-left text-justify">
        {{item.message}}
    </div>
  
    <div class="col-3 p-3 text-right">
        <span class="btn btn-danger btn-sm">
            <div class="spinner-border spinner-border-sm" role="status"></div> Deleting...
        </span>

        <button class="btn btn-danger btn-sm">
            Delete
        </button>
    </div>

</div>
