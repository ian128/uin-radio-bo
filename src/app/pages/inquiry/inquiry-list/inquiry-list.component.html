<div class="row m-3 border" *ngFor="let item of listOfInquiries; let i=index">
    <div class="col-3 p-3">
        <div class="title">
            {{item.name}}
        </div>
        <div>
            {{item.email}}
        </div>
        <div>
            {{item.datetime}}
        </div>
    </div>
    <div class="col-6 p-3 border-left text-justify">
        {{item.message}}
    </div>
  
    <div class="col-3 p-3 text-right">
     
    </div>

</div>
